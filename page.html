<!DOCTYPE html>
<html>
<head>
	<title>LogIn</title>
</head>
<body background="bg.png">
<center>
<h1 align="center">Sign up for the best computer science course ever!!!!!</h1>
<form>
	<table>


		<tr>
			<td>Course:

			<td>
				<div>
					<input type="radio" name="course" value="B. Tech"> B. Tech<br>
					<input type="radio" name="course" value="M. Tech"> M. Tech<br>
					<input type="radio" name="course" value="PhD"> PhD<br> 
				</div>
		</tr>
		<tr>
			<td>First Name:
			<td><input type="text" name="fname" value="Jon">
		</tr>

		<tr>
			<td>Last Name:
			<td><input type="text" name="lname" value="Doe">
		</tr>

		<tr>
			<td>Username:
			<td><input type="text" name="uname" value="jondoe">
		</tr>

		<tr>
			<td>Password:
			<td><input type="password" name="pwd" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
		</tr>

	</table>

	<label>
	    <input type="checkbox" checked="checked" name="remember"> Remember me
	</label>
	<br>

	<input type="submit" value="Welcome to the amazing world of computerssssss!!!!!!!!"><br><br>
	<input type="reset" value="No I cant handle this. Take me to mommy :("><br>




</form>
	<br>
	<br>
	<br>
	Quick Links
	<br>
	<ul>
		<li> <a href="#"> Faculty </a>
		<li> <a href="#"> Courses </a>
		<li> <a href="#"> Contact Us </a>
	</ul>
</center>
</body>
</html>
